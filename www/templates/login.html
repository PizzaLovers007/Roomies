<ion-view title="Login" id="page5">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="loginCtrl">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" value="" ng-model="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" value="" ng-model="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
	    <!--<a ui-sref="tabsController.profile" id="login-button1" class="button button-stable  button-block">Log in</a> -->

	    <button on-tap="loginPressed()" id="login-button" ng-disabled="!username || !password || request" class="button button-block button-positive">
		    Log in
	    </button>
            <a ui-sref="signup" id="login-button2" class="button button-positive button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
